{% extends 'base.html' %}
{% block title %}Parol o'zgartirildi{% endblock title %}

{% block content %}
<style>
  body {
      background-color: #f3f5f7 !important;
  }
  .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  }
  .btn-custom {
      background: linear-gradient(135deg, #2d8ccc, #1b6fa8);
      color: white;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
  }
  .btn-custom:hover {
      background: linear-gradient(135deg, #1b6fa8, #145c87);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      color: #fff;
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card p-5 text-center" style="max-width: 480px; width: 100%;">


        <!-- Sarlavha -->
        <h2 class="fw-bold" style="color:#2d8ccc;">Parol o'zgartirildi!</h2>
        <p class="text-muted mt-2 mb-4">
            Endi yangi kalit so'z bilan saytga kirishingiz mumkin.
        </p>

        <!-- Login tugmasi -->
        <a href="{% url 'login' %}" class="btn-custom">
            Saytga kirish
        </a>
    </div>
</div>
{% endblock content %}
