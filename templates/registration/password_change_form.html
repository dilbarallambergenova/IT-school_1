{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Kalit so'zni almashtirish{% endblock title %}

{% block content %}
<style>
  body {
      background-color: #f3f5f7 !important;
  }
  .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  }
  .form-control {
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
  }
  .btn-custom {
      background: linear-gradient(135deg, #2d8ccc, #1b6fa8);
      color: white;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      transition: 0.3s ease;
  }
  .btn-custom:hover {
      background: linear-gradient(135deg, #1b6fa8, #145c87);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
</style>

<div class="d-flex justify-content-center align-items-center" 
     style="min-height: 85vh; padding-top: 70px; padding-bottom: 30px;">
    <div class="card p-4" style="max-width: 480px; width: 100%;">
        
        <!-- Sarlavha -->
        <div class="text-center mb-4">
            <h2 class="fw-bold mt-2" style="color:#2d8ccc;">Kalit so'zni almashtirish</h2>
            <p class="text-muted">
                Avval <strong>eski parolni</strong>, keyin esa <strong>yangi parolni ikki marta</strong> kiriting.
            </p>
        </div>

        <!-- Forma -->
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button class="btn btn-custom w-100 mt-3" type="submit">
                Saqlash
            </button>
        </form>
    </div>
</div>
{% endblock content %}
